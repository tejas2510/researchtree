{% extends "account/base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #f8faff;
    }
    .container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(16, 110, 250, 0.1);
        max-width: 420px;
        margin: 40px auto;
    }
    h1 {
        color: #106efa;
        margin-bottom: 20px;
    }
    p {
        color: #666;
        margin-bottom: 20px;
    }
    .spinner {
        border: 4px solid rgba(16, 110, 250, 0.1);
        border-radius: 50%;
        border-top: 4px solid #106efa;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<div class="container">
    <h1>{% trans "Signing Out" %}</h1>
    <div class="spinner"></div>
    <p>{% trans "Please wait while we sign you out..." %}</p>
    
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button type="submit" id="auto-submit-button" style="display:none;">{% trans "Sign Out" %}</button>
    </form>
</div>

<script>
    // Automatically submit the form
    window.onload = function() {
        document.getElementById('auto-submit-button').click();
    }
</script>
{% endblock %}
